<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - THREE.BufferGeometry() volume</title>
  <link rel="stylesheet" href="./CSS/MainStyles.css">

</head>
<body>
    <div id="model" style="width: 50%; height: 50%"> </div>
    <input type="range" min="1" max="200" value="50" id="slider">
    <script type="module">
        import * as THREE from '/node_modules/three/build/three.module.js';
        import {STLLoader} from '/node_modules/three/examples/jsm/loaders/STLLoader.js'
        import {OrbitControls} from '/node_modules/three/examples/jsm/controls/OrbitControls.js'
        

            var elem = document.getElementById("model")
            THREE.Object3D.DefaultUp.set(0, 0, 1);
            var camera = new THREE.PerspectiveCamera(70, elem.clientWidth/elem.clientHeight, 1, 1000);
            var renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(elem.clientWidth, elem.clientHeight);
            elem.appendChild(renderer.domElement);
            
            window.addEventListener('resize', function () {
                renderer.setSize(elem.clientWidth, elem.clientHeight);
                camera.aspect = elem.clientWidth/elem.clientHeight;
                camera.updateProjectionMatrix();
            }, false);
            
            
            var controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.rotateSpeed = 0.5;
            controls.dampingFactor = 0.1;
            controls.enableZoom = true;
            controls.autoRotateSpeed = .75;
        
            var scene = new THREE.Scene();
            var light = new THREE.HemisphereLight(0xffffff, 1,1,100);
            scene.add(light);
            const Ambient = new THREE.AmbientLight( 0xffffff, 0.5 ); // soft white light
            scene.add( Ambient );
            
            var localPlane = new THREE.Plane( new THREE.Vector3( 0, - 1, 0 ), 0.8 );
        
            new STLLoader().load("Erin.stl", function (geometry) {
                var material = new THREE.MeshPhongMaterial({ 
                    color: 0xff5533, 
                    specular: 0x050505, 
                    shininess: 50 ,
                    polygonOffset: true,
                    clippingPlanes: [ localPlane ],
                    polygonOffsetFactor: 1,
                    polygonOffsetUnits: 1});
                var mesh = new THREE.Mesh(geometry, material);
                    scene.add(mesh);
            
                
            
                
            
            var middle = new THREE.Vector3();
            geometry.computeBoundingBox();
            geometry.boundingBox.getCenter(middle);
            mesh.geometry.applyMatrix(new THREE.Matrix4().makeTranslation(-middle.x, -middle.y, -middle.z ) );

                
            camera.position.set(geometry.boundingBox.max.x * 1.5, geometry.boundingBox.max.y * 1.5, geometry.boundingBox.max.z * 1.5);
            var largestDimension = Math.max(geometry.boundingBox.max.x,
                            geometry.boundingBox.max.y, 
                            geometry.boundingBox.max.z)
            var sizeRoundedToCM = Math.ceil(largestDimension *2 / 10) * 10 + 2 * Math.ceil(0.2 * largestDimension * 2 / 10) * 10;
                
            const edges = new THREE.EdgesGeometry(geometry, 75);
            const line = new THREE.LineSegments( edges, new THREE.LineBasicMaterial( { color: 0xffffff } ) );
            scene.add( line );

            var gridXZ = new THREE.GridHelper(sizeRoundedToCM, sizeRoundedToCM / 10 , 0xffffff, 0xffffff);
            gridXZ.rotation.x = Math.PI/2;
            gridXZ.position.set(0,0,-geometry.boundingBox.max.z);
            scene.add(gridXZ);
            var animate = function () {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }; 
                
                animate();
            });
        

            const slider = document.getElementById( 'slider' );
	
            slider.addEventListener( 'input', ( event ) => {
	           
                const value = parseFloat( event.target.value );
                localPlane.constant = value * 0.01;
                
            
            } );
        
        function getVolume(geometry) {

          let position = geometry.attributes.position;
          let faces = position.count / 3;
          let sum = 0;
          let p1 = new THREE.Vector3(),
            p2 = new THREE.Vector3(),
            p3 = new THREE.Vector3();
          for (let i = 0; i < faces; i++) {
            p1.fromBufferAttribute(position, i * 3 + 0);
            p2.fromBufferAttribute(position, i * 3 + 1);
            p3.fromBufferAttribute(position, i * 3 + 2);
            sum += signedVolumeOfTriangle(p1, p2, p3);
          }
          return sum;

        }

        function signedVolumeOfTriangle(p1, p2, p3) {
          return p1.dot(p2.cross(p3)) / 6.0;
        }

    </script>

</body>
</html>
