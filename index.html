<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - STL</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link type="text/css" rel="stylesheet" href="CSS/canvasStyles.css"/>

	</head>
	<body>

        <input type="file" id="3DModelUpload"/>
        
        <div id="canvasContainer">  <!--Warning, things inside this div are generated and updated by JS, things may get strange-->
            <div id="loaderContainer"><div class="loader"></div></div>
            <form id="UIContainer">
                <fieldset id="UISceneControls">
                    <fieldset class="UIRadioContainer" style="--options: 3">
                        <legend><span>Model View</span></legend>
                        <label style="--order: 3" for="solidView">
                            <input id="solidView" type="radio" name="viewMode" checked="checked" autocomplete="off">
                            <span>solid</span>
                        </label>
                        <label style="--order: 2" for="wireFrameView">
                            <input id="wireFrameView" type="radio" name="viewMode" autocomplete="off">
                            <span>wireframe</span>
                        </label>
                        <label style="--order: 1" for="xRayView">
                            <input id="xRayView" type="radio" name="viewMode" autocomplete="off">
                            <span>xRay</span>
                        </label>
                    </fieldset>
                    <fieldset class="UIRadioContainer" style="--options: 2">
                        <legend><span>Camera view</span></legend>
                        <label style="--order: 2" for="perspectiveCam">
                            <input id="perspectiveCam" type="radio" name="camera" checked="checked" autocomplete="off">
                            <span>Perspective</span>
                        </label>
                        <label style="--order: 1" for="orthographicCam">
                            <input id="orthographicCam" type="radio" name="camera" autocomplete="off">
                            <span>Orthographic</span>
                        </label>
                    </fieldset>
                </fieldset>
                <fieldset id="UIBottomControls">
                    <fieldset id="UICameraControls">
                        <button type="button" id="homeView">home</button>
                        <fieldset id="UIZoomControls">
                            <button type="button" id="zoomIn"></button>
                            <button type="button" id="zoomOut"></button>
                        </fieldset>
                    </fieldset>
                    <fieldset id="UISliceControls">
                        <label for="crossSectionSlider">Orthographic</label>
                        <input id="crossSectionSlider" orient="vertical" type="range" step="10" min="0" max="1000" value="1000" id="crossSectionSlider" autocomplete="off">
                    </fieldset>
                </fieldset>
            </form>
            <canvas id="canvas"></canvas>
            <div id="labelContainer"></div>
        </div>
        <script type="module" src="JS/MeshModule.js"></script>
	</body>
</html>
