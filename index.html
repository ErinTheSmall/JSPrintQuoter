<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - STL</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link type="text/css" rel="stylesheet" href="CSS/canvasStyles.css"/>

	</head>
	<body>

        <input type="file" id="3DModelUpload"/>
        
        <div id="canvasContainer">  <!--Warning, things inside this div are generated and updated by JS, things may get strange-->
            <div id="loaderContainer"><div class="loader"></div></div>
            <div id="UIContainer">
                <input id="crossSectionSlider" orient="vertical" type="range" step="10" min="0" max="1000" value="1000" id="crossSectionSlider" autocomplete="off">
                <label for="crossSectionSlider">Orthographic</label>
                <button id="zoomIn">+</button>
                <button id="zoomOut">-</button>
                <button id="homeView">home</button>
                <input id="solidView" type="radio" name="viewMode" checked="checked" autocomplete="off">
                <label for="solidView">solid</label>
                <input id="wireFrameView" type="radio" name="viewMode" autocomplete="off">
                <label for="wireFrameView">wireframe</label>
                <input id="xRayView" type="radio" name="viewMode" autocomplete="off">
                <label for="xRayView">xRay</label>
                <input id="perspectiveCam" type="radio" name="camera" checked="checked" autocomplete="off">
                <label for="perspectiveCam">Perspective</label>
                <input id="orthographicCam" type="radio" name="camera" autocomplete="off">
                <label for="orthographicCam">Orthographic</label>
            </div>
            <canvas id="canvas"></canvas>
            <div id="labelContainer"></div>
        </div>
        <script type="module" src="JS/MeshModule.js"></script>
	</body>
</html>
