<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - STL</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	</head>
	<body>
        <div id="model" style="width: 500px; height: 500px;"></div>

		<script type="module">

            import * as THREE from '/node_modules/three/build/three.module.js';
            import {STLLoader} from '/node_modules/three/examples/jsm/loaders/STLLoader.js'
            import {OrbitControls} from '/node_modules/three/examples/jsm/controls/OrbitControls.js'

			let container, stats;

			let camera, cameraTarget, scene, renderer;

			init();
			animate();

			function init() {
                
                
				container = document.getElementById("model");
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera(70, container.clientWidth/container.clientHeight, 1, 1000);
				camera.position.set( 3, 0.15, 3 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x72645b );

                
                const light = new THREE.HemisphereLight(0xffffff, 1,1,100);
                scene.add(light);
                const Ambient = new THREE.AmbientLight( 0xffffff, 0.5 ); // soft white light
                scene.add( Ambient );
				


				// ASCII file

				const loader = new STLLoader();
				loader.load( 'Erin.stl', function ( geometry ) {

					const material = new THREE.MeshPhongMaterial( { color: 0xff5533, specular: 0x111111, shininess: 200 } );
					const mesh = new THREE.Mesh( geometry, material );

					mesh.position.set( 0, - 0.25, 0.6 );
					mesh.rotation.set( 0, - Math.PI / 2, 0 );
					mesh.scale.set( 0.5, 0.5, 0.5 );

					mesh.castShadow = true;
					mesh.receiveShadow = true;

					scene.add( mesh );

				} );

                var middle = new THREE.Vector3();
                geometry.computeBoundingBox();
                geometry.boundingBox.getCenter(middle);
                mesh.geometry.applyMatrix(new THREE.Matrix4().makeTranslation(-middle.x, -middle.y, -middle.z ) );

                
                camera.position.set(geometry.boundingBox.max.x * 1.5, geometry.boundingBox.max.y * 1.5, geometry.boundingBox.max.z * 1.5);


				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize(container.clientWidth, container.clientHeight);
				renderer.outputEncoding = THREE.sRGBEncoding;

				renderer.shadowMap.enabled = true;

				container.appendChild( renderer.domElement );
                
                var controls = new OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.rotateSpeed = 0.5;
                controls.dampingFactor = 0.1;
                controls.enableZoom = true;
                controls.autoRotateSpeed = .75;

			}



			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {

				const timer = Date.now() * 0.0005;
				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
